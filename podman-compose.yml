version: "3.9"

services:
  mongo:
    image: mongo:7
    container_name: wolf_mongo
    restart: always
    volumes:
      - mongo_data:/data/db
    networks:
      - appnet

  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: wolf_api
    restart: always
    env_file:
      - ./server/.env.production
    environment:
      - UPLOADS_DIR=/app/uploads  # container path
    user: "0:0"                  # run as root so container can write to host bind mount
    depends_on:
      - mongo
    ports:
      - "127.0.0.1:5000:5000"
    networks:
      - appnet
    volumes:
     - /opt/wolf-supplies/server/uploads:/app/uploads:Z


volumes:
  mongo_data:

networks:
  appnet:
    driver: bridge
